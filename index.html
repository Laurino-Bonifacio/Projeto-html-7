
<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <header>
            <h1>Cadastro de Usuário</h1>
            <nav>
                <ul>
                    <li><a href="#principal">Página Principal</a></li>
                    <li><a href="#sobre">Sobre Mim</a></li>
                    <li><a href="#projetos">Meus Projetos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </header>

        <section id="principal">
            <h2>Formulário de Cadastro</h2>
            <form>
                <label>Nome Completo:</label><br>
                <input type="text"><br><br>

                <label>E-mail:</label><br>
                <input type="email"><br><br>

                <label>Senha:</label><br>
                <input type="password"><br><br>

                <label>Gênero:</label><br>
                <select>
                    <option>Masculino</option>
                    <option>Feminino</option>
                       <option>Outro</option>
                </select><br><br>

                <label>Interesses:</label><br>
                <input type="checkbox"> Programação <br>
                <input type="checkbox"> Design <br>
                <input type="checkbox"> Música <br><br>

                <label>Biografia:</label><br>
                <textarea></textarea><br><br>

                <input type="submit" value="Enviar">
            </form>
        </section>

        <footer>
            <p>© 2025 Meu Site Pessoal</p>
        </footer>
    </body>
</html>
